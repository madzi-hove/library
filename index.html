<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
    <script defer="defer" src="js/script.js"></script>
</head>

<body>
    <h1>Library</h1>
    <form action="" class="book-entry">
        <fieldset>
            <legend>book entry</legend>
            <list class="form__list">
                <li>
                    <label for="title">Title</label>
                    <input type="text">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number">
                </li>
                <li>
                    <label for="read">Read</label>
                    <input type="checkbox">
                </li>
            </list>
        </fieldset>
    </form>
    <table>
        <caption>Books in library</caption>
        <thead>
            <th>#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
        </thead>

    </table>


    <footer>
        Project by <a href="https://www.theodinproject.com" target="_blank" title="Opens in new tab">The Odin
            Project</a>. Coded by <a href="https://github.com/madzi-hove" target="_blank" title="Opens in new tab">Madzi
            Hove</a>
    </footer>
</body>

</html>
