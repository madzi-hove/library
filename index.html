<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
    <script defer="defer" src="js/script.js"></script>
</head>

<body>
    <h1>Library</h1>
    <form action="" class="book-entry-form hidden">
        <fieldset>
            <legend>book entry</legend>
            <list role="list" class="form__list">
                <li role="listitem">
                    <label for="title" class="hide-label">Title</label>
                    <input id="title" type="text" name="title" placeholder="Title" required>
                </li>
                <li role="listitem">
                    <label for="author" class="hide-label">Author</label>
                    <input id="author" type="text" name="author" placeholder="Author" required>
                </li>
                <li role="listitem">
                    <label for="pages" class="hide-label">Pages</label>
                    <input id="pages" type="number" name="pages" placeholder="Pages" required>
                </li>
                <li role="listitem">
                    <label for="read" class="hide-label">Read</label>
                    <input type="checkbox" required>
                </li>
            </list>
        </fieldset>
    </form>
    <table class="table">
        <caption class="table__text">Books in library</caption>
        <thead class="table__head">
            <th class="column-title" scope="col">#</th>
            <th class="column-title" scope="col">Title</th>
            <th class="column-title" scope="col">Author</th>
            <th class="column-title" scope="col">Pages</th>
            <th class="column-title" scope="col">Read</th>
        </thead>
        <tbody>
            <tr class="row">
                <td class="number row-data" scope="row">1</td>
                <td class="title row-data" scope="row">Consider Phlebas</td>
                <td class="author row-data" scope="row">Ian M. Banks</td>
                <td class="pages row-data" scope="row">491</td>
                <td class="read row-data" scope="row">Yes</td>
            </tr>
        </tbody>

    </table>


    <footer>
        Project by <a href="https://www.theodinproject.com" target="_blank" title="Opens in new tab">The Odin
            Project</a>. Coded by <a href="https://github.com/madzi-hove" target="_blank" title="Opens in new tab">Madzi
            Hove</a>
    </footer>
</body>

</html>
