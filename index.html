<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
    <script defer="defer" src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <header class="header no-book-entry">
            <h1 class="heading ">Library</h1>
        </header>
        <form id="form" action="" class="book-entry-form closed" autocomplete="off">
            <fieldset hidden>
                <legend>Book entry</legend>
                <list role="list" class="form__list">
                    <li role="listitem" class="list__item">
                        <label for="title" class="hide-label">Title</label>
                        <input id="title" class="input" type="text" name="title" placeholder="Title" required>
                    </li>
                    <li role="listitem" class="list__item">
                        <label for="author" class="hide-label">Author</label>
                        <input id="author" class="input" type="text" name="author" placeholder="Author" required>
                    </li>
                    <li role="listitem" class="list__item">
                        <label for="pages" class="hide-label">Pages</label>
                        <input id="pages" class="input" type="number" name="pages" placeholder="Pages" required>
                    </li>
                    <li role="listitem" class="list__item">
                        <label for="read">Read?</label>
                        <input id="read" type="checkbox" title="Select if book has been read." name="read">
                    </li>
                </list>
            </fieldset>
        </form>
        <footer class="form__footer">
            <div class="button__container">
                <button id="new-book-btn" class="main-btn new-book-btn btn">New Book</button>
                <div hidden class="secondary-btn">
                    <p class="footer__text">* required</p>
                    <button id="add-book-btn" form="form" class="btn" value="Submit">Add book</button>
                    <button id="cancel-btn" class="btn">Cancel</button>
                </div>
            </div>
        </footer>
        <table class="table">
            <caption class="table__text">Books in library</caption>
            <thead class="table__head">
                <th class="column-title" scope="col">#</th>
                <th class="column-title" scope="col">Title</th>
                <th class="column-title" scope="col">Author</th>
                <th class="column-title" scope="col">Pages</th>
                <th class="column-title" scope="col">Read</th>
                <th class="column-title" scope="col">&nbsp</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>


    <footer>
        Project by <a href="https://www.theodinproject.com" target="_blank" title="Opens in new tab">The Odin
            Project</a>. Coded by <a href="https://github.com/madzi-hove" target="_blank" title="Opens in new tab">Madzi
            Hove</a>
    </footer>
</body>

</html>
